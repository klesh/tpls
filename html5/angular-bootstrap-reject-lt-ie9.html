<!DOCTYPE html>
<html ng-app="yourAppName" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title ng-bind-template="{{ 'Page Title' }}">App Title</title>
  <link rel="icon" href="/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/x-icon">
  <link rel="apple-touch-icon" href="/icon/logo_57.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="/icon/logo_72.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="/icon/logo_114.png" />
  <link rel="apple-touch-icon-precomposed" href="/icon/logo_48.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name='apple-touch-fullscreen' content='yes'>
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <style type="text/css">
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
  </style>
</head>
<body>
  <!--[if lt IE 9]>
  <div style="text-align:center;font-family:Tahoma, '微软雅黑'">
    <h1>您的浏览器版本太老，存在安全隐患</h1>
    <div>为了您的正常使用，请选择以下一种浏览器访问您的系统</div>
    <div>
      <a href="http://www.firefox.com.cn/">Firefox</a>
      <a href="http://dl.pconline.com.cn/download/51614.html">Chrome</a>
      <a href="http://www.liebao.cn">猎豹浏览器</a>
      <a href="http://chrome.360.cn/">360极速浏览器</a>
    </div>
  </div>
  <![endif]-->
  <!--[if gte IE 9]><!-->
  <header>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainnav">
          <span class="sr-only">toggle</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">App Title</a>
      </div>
      <div id="mainnav" class="collapse navbar-collapse" ng-if="currentUser">
        <ul class="nav navbar-nav">
          <li class="dropdown" ng-repeat="group in nav" dropdown>
            <a href="javascript:void(0)" class="dropdown-toggle" dropdown-toggle>{{group.title}} <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li ng-repeat="item in group.menu" ng-class="{ 'divider': !item.name }">
                <a ng-href="#{{item.hash}}" ng-if="item.name">{{item.title}}</a>
              </li>
            </ul>
          </li>
        </ul>

        <ul id="login-partial" class="nav navbar-nav navbar-right">
          <li><a href="#/user/profile">{{currentUser}}</a></li>
          <li><a href="#/user/login">退出</a></li>
        </ul>

      </div>
    </nav>
  </header>
  <div ng-view class="am-fade ngview"></div>
  <link href="/css/all.css" rel="stylesheet" />
  <script src="/js/all.js"></script>
</body>
</html>
