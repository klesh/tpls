<!DOCTYPE html>
<html ng-app="app" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title ng-bind-template="{{ appTitle  }}">Loading</title>
  <link rel="icon" href="/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/x-icon">
  <link rel="apple-touch-icon" href="/icon/logo_57.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="/icon/logo_72.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="/icon/logo_114.png" />
  <link rel="apple-touch-icon-precomposed" href="/icon/logo_48.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name='apple-touch-fullscreen' content='yes'>
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <style type="text/css">
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
  </style>
</head>
<body>
  <!--[if lt IE 9]>
  <div style="text-align:center;font-family:Tahoma, '微软雅黑'">
    <h1>您的浏览器版本太老，存在安全隐患</h1>
    <div>为了您的正常使用，请选择以下一种浏览器访问您的系统</div>
    <div>
      <a href="http://www.firefox.com.cn/">Firefox</a>
      <a href="http://dl.pconline.com.cn/download/51614.html">Chrome</a>
      <a href="http://www.liebao.cn">猎豹浏览器</a>
      <a href="http://chrome.360.cn/">360极速浏览器</a>
    </div>
  </div>
  <![endif]-->
  <!--[if gte IE 9]><!-->
  <header ng-if="currentUser">
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#/">首页</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">
	      <ul class="nav navbar-nav">
	        <li><a href="#/users">用户</a></li>
	      </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#/users/{{ currentUser.id }}">{{ currentUser.account }}</a>
          <li><a href="" ng-click="signout()">退出</a></li>
        </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
  </header>
  <div class="container">
    <div ng-view class="am-collapse ngview"></div>
  </div>
	<link rel="stylesheet" type="text/css" href="/css/lib.css">
	<link rel="stylesheet" type="text/css" href="/css/all.css">
	<script type="text/javascript" src="/js/lib.js"></script>
	<script type="text/javascript" src="/js/all.js"></script>
</body>
</html>
