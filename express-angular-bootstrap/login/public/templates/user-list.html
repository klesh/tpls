<div class="bar">
  <span class="bar-text">用户列表</span>
  <div class="btn-group pull-right">
    <button type="button" class="btn btn-default glyphicon glyphicon-search" uib-btn-checkbox ng-model="state.search"></button>
    <a href="#/users/edit" class="btn btn-default glyphicon glyphicon-plus"></a>
    <button type="button" class="btn btn-default glyphicon glyphicon-remove" ng-click="removes()"></button>
  </div>
</div>
<form name="searchForm" ng-submit="doSearch()" ng-show="state.search" class="am-collapse search-box form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">帐号</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" style="width:10em" ng-model="params.account">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <button class="btn btn-success">过虑</button>
    </div>
  </div>
</form>

<div ng-repeat="user in list" ng-class="{ active: user.selected }" class="am-flip-x row list-item">
  <div class="col-xs-1">
    <input type="checkbox" ng-model="user.selected" />
  </div>
  <a class="col-xs-11" href="#/users/{{ user.id }}">
    <div class="row">
      <div class="col-sm-6">{{ user.account }}</div>
      <div class="col-sm-6 text-muted text-right">最后登录@{{ user.createdAt | date: 'medium' }}</div>
    </div>
  </a>
</div>

<button type="button" class="btn btn-default btn-block gap" ng-disabled="loading" ng-if="params.lastId" ng-click="loadMore()">加载更多...</button>
