<div class="bar">
  <span class="bar-text">编辑用户</span>
  <div class="btn-group pull-right">
    <button class="btn btn-default glyphicon glyphicon-chevron-left" type="button" ng-click="back()"></button>
  </div>
</div>

<form name="editForm" class="form-horizontal" ng-submit="save()">

  <div class="form-group">
    <label class="col-sm-2 control-label">帐号</label>
    <div class="col-sm-10">
      <input name="account" type="text" class="form-control" placeholder="登录帐号" style="width:20em" ng-model="detail.account" required ng-disabled="detail.id">
      <div ng-messages="editForm.account.$error" class="error" role="alert">
        <div ng-message="required">请输入用户帐号</div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input name="password" type="password" class="form-control" placeholder="登录帐号" style="width:20em" ng-model="detail.password" ng-required="!detail.id">
      <div ng-messages="editForm.password.$error" class="error" role="alert">
        <div ng-message="required">请输入登录密码</div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">确认密码</label>
    <div class="col-sm-10">
      <input name="repassword" type="password" class="form-control" placeholder="登录帐号" style="width:20em" ng-model="detail.repassword" compare-to="detail.password">
      <div ng-messages="editForm.repassword.$error" class="error" role="alert">
        <div ng-message="compareTo">确认密码与密码不一致</div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">超级管理员</label>
    <div class="col-sm-10">
      <label class="checkbox-inline"><input type="checkbox" ng-model="detail.root" > 是</label>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">停用</label>
    <div class="col-sm-10">
      <label class="checkbox-inline"><input type="checkbox" ng-model="detail.disabled" > 是</label>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">姓名</label>
    <div class="col-sm-10">
      <input name="name" type="text" class="form-control" placeholder="真实姓名" style="width:20em" ng-model="detail.name">
    </div>
  </div>

  <div class="row">
    <div class="col-sm-10 col-sm-offset-2">
      <p ng-if="error" class="error">{{ error.description }}</p>
      <button class="btn btn-primary" ng-disabled="!editForm.$valid">保存</button>
      <button class="btn btn-default" type="button" ng-click="back()">返回</button>
    </div>
  </div>
</form>
